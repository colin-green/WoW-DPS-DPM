<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Materialize/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>WoW DPS/DPM</title>
</head>
<body>

    <div class="row">
      <div class="col s3">
        <div class="row">
            <div class="input-field col">
              <input type="text" id="spell-name" class="autocomplete">
              <label for="spell-name">Spell Name</label>
            </div>
      </div>
      <div class="row">
          <div class="input-field col">
            <input type="text" id="spell-rank" class="autocomplete">
            <label for="spell-rank">Spell Rank (optional)</label>
          </div>
    </div>
      <div class="row">
          <div class="input-field col">
            <input type="text" id="min-dmg" class="autocomplete">
            <label for="min-dmg">Minimum Damage/Healing</label>
          </div>
        </div>
      <div class="row">
          <div class="input-field col">
            <input type="text" id="max-dmg" class="autocomplete">
            <label for="max-dmg">Maximum Damage/Healing</label>
          </div>
        </div>
      <div class="row">
          <div class="input-field col">
            <input type="text" id="cast-time" class="autocomplete">
            <label for="cast-time">Cast Time/Duration</label>
          </div>
        </div>
      <div class="row">
            <div class="input-field col">
              <input type="text" id="mana-cost" class="autocomplete">
              <label for="mana-cost">Mana Cost</label>
            </div>
          </div>
      <div class="row">
            <div class="input-field col">
              <input type="text" id="spell-power" class="autocomplete">
              <label for="spell-power">Spell Power</label>
            </div>
          </div>
          <a class="waves-effect waves-light btn" id="submit">Submit</a>
        </div>
      <div class="col s3">
        <p>
          <label>
            <input type="checkbox" class="filled-in" id="piercing-ice"/>
            <span>Piercing Ice (+6% frost damage)</span>
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" class="filled-in" id="imp-cone-of-cold"/>
            <span>Improved Cone of Cold (+35% damage)</span>
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" class="filled-in" id="shadow-mastery"/>
            <span>Shadow Mastery/Darkness (+10% shadow damage)</span>
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" class="filled-in" id="shadowform"/>
            <span>Shadowform (+15% shadow damage)</span>
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" class="filled-in" id="force-of-will"/>
            <span>Force of Will (+5% spell damage)</span>
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" class="filled-in" id="imp-curse-of-agony"/>
            <span>Improved Curse of Agony (+6% damage)</span>
          </label>
        </p>
      </div>
      <div class="col s6" id="cards-display"></div>
    </div>
  
  

    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="Materialize/materialize.js"></script>
    <script src="javascript.js"></script>

</body>
</html>
